<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New year Countdown</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="bgimage">
      <img src="./image/bg.jpg" />
    </div>
    <p>New Year</p>
    <h2 class="head">Countdown</h2>
    <div class="container">
      <div class="box">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>
      <div class="box">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>
      <div class="box">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="box">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
